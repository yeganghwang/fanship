version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: 서버경로/fanship-backend:latest
    container_name: fanship-api
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=fanship
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=1h
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}

networks:
  default:
    driver: bridge
